{% extends 'base.html' %}
{% block 'titulo' %}Cadastrar Serviços{% endblock %}

{% block 'Material' %}
<div class="col-3 py-3">

    {% if erro == '1' %}
        <div class="alert alert-danger" role="alert">
            {{texto}}
        </div>
    {% endif %}

    <form action="/cadastroservico/" method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label for="Projeto" class="form-label">Projeto ou Ordem de Serviço</label>
            <input type="text" class="form-control" id="Projeto" name="Projeto" required>
        </div>
        <div class="mb-3">
            <label for="Nota" class="form-label">Nota</label>
            <input type="text" class="form-control" id="Nota" name="Nota" required>
        </div>
        <span>Status Obras</span>
        <select class="form-select form-select-lg mb-3" name="Status" required>
            <option selected>Status</option>
            <option value="Em programacao">Em programacao</option>
            <option value="Programado">Programado</option>
            <option value="Em execucao">Em execucao</option>
            <option value="Executado">Executado</option>
            <option value="Executado Fora Prazo">Executado Fora Prazo</option>
            <option value="Nao Executado">Nao Executado</option>
            <option value="Interropida">Interropida</option>
            <option value="Medicao">Medicao</option>
            <option value="Entregue">Entregue</option>
            <option value="Pago">Pago</option>
        </select>
        <div class="mb-3">
            <label for="Descricao" class="form-label">Descricao</label>
            <input type="text" class="form-control" id="Descricao" name="Descricao" required>
        </div>
        <div class="mb-3">
            <label for="Local" class="form-label">Local</label>
            <input type="text" class="form-control" id="Local" name="Local" required>
        </div>
        <div class="mb-3">
            <label for="Data_Inicio" class="form-label">Data Início</label>
            <input type="date" class="form-control" id="Data_Inicio" name="Data_Inicio" required>
        </div>
        <div class="mb-3">
            <label for="Data_Fim" class="form-label">Data Fim</label>
            <input type="date" class="form-control" id="Data_Fim" name="Data_Fim" required>
        </div>
        <div class="mb-3">
            <label for="Data_Programacao" class="form-label">Data Programação</label>
            <input type="date" class="form-control" id="Data_Programacao" name="Data_Programacao" required>
        </div>
        <div class="mb-3">
            <label for="Equipe" class="form-label">Equipe</label>
            <input type="text" class="form-control" id="Equipe" name="Equipe" required>
        </div>
        <div class="mb-3">
            <label for="valor_inicial" class="form-label">Valor Inicial</label>
            <input type="number" class="form-control" id="valor_inicial" name="valor_inicial" required>
        </div>
        <div class="mb-3">
            <label for="valor_final" class="form-label">Valor Final</label>
            <input type="number" class="form-control" id="valor_final" name="valor_final" required>
        </div>

        <button type="submit" class="btn btn-primary">Enviar</button>
    </form>
</div>
{% endblock %}
